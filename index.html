<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funnel – [Naam vriendin]</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #eab308;
      --text: #f9fafb;
      --muted: #9ca3af;
      --button-border: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 24px;
      padding: 24px 20px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(12px);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f97316, #eab308);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 22px;
      color: #020617;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
    }

    .tagline {
      font-size: 13px;
      color: var(--muted);
    }

    .title {
      margin-top: 10px;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.3;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      width: 100%;
      border-radius: 999px;
      padding: 11px 14px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid var(--button-border);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      text-decoration: none;
      text-align: center;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.1s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5);
      background: #020617;
    }

    .btn-primary {
      background: linear-gradient(135deg, #facc15, #eab308);
      border-color: transparent;
      color: #1f2937;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #fde047, #facc15);
    }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="profile">
      <div class="avatar">
        <span>AB</span>
      </div>
      <div>
        <div class="name">[Naam vriendin]</div>
        <div class="tagline">[Beschrijving]</div>
      </div>
    </section>

    <section>
      <h1 class="title">Kies een optie:</h1>
      <p class="subtitle">Klik op een button hieronder.</p>
    </section>

    <section class="buttons">
      <a class="btn btn-primary" href="#" target="_blank">Button 1</a>
      <a class="btn" href="#" target="_blank">Button 2</a>
      <a class="btn" href="#" target="_blank">Button 3</a>
      <a class="btn" href="#" target="_blank">Button 4</a>
      <a class="btn" href="#" target="_blank">Button 5</a>
    </section>

    <p class="footer">
      © [Naam vriendin] – Funnel demo
    </p>
  </main>
</body>
</html>

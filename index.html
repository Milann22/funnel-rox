<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funnel – [Naam vriendin]</title>
  <style>
    :root {
      --bg: #f6f2ff;              /* Heel licht lavendel */
      --card: #ffffff;            /* Witte zachte kaart */
      --text: #3e3a47;            /* Donker lavendel-grijs */
      --muted: #7b7390;           /* Zachte grijze-lavendel */
      --accent: #d8c2ff;          /* Licht paars accent */
      --accent-strong: #b997ff;   /* Iets donkerder pastel paars */
      --button-border: #e7defc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border-radius: 24px;
      padding: 28px 24px;
      box-shadow: 0 18px 40px rgba(150, 130, 255, 0.18);
      border: 1px solid rgba(180, 160, 255, 0.18);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e4d2ff, #d0b0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #4a3d67;
      font-weight: 600;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
    }

    .tagline {
      font-size: 13px;
      color: var(--muted);
    }

    .title {
      margin-top: 12px;
      font-size: 22px;
      font-weight: 600;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    .buttons {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: block;
      text-decoration: none;
      background: var(--accent);
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      transition: 0.15s ease;
      border: 1px solid var(--button-border);
    }

    .btn:hover {
      background: var(--accent-strong);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(150, 130, 255, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #e6d7ff, #cdb5ff);
      color: #3e2b61;
      font-weight: 600;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #e0d0ff, #c3a9ff);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="profile">
      <div class="avatar">AB</div>
      <div>
        <div class="name">[Naam vriendin]</div>
        <div class="tagline">Healing · Energie · Coaching</div>
      </div>
    </section>

    <h1 class="title">Kies een optie:</h1>
    <p class="subtitle">Klik intuïtief wat nu goed voelt.</p>

    <section class="buttons">
      <a class="btn-primary btn" href="#">Button 1</a>
      <a class="btn" href="#">Button 2</a>
      <a class="btn" href="#">Button 3</a>
      <a class="btn" href="#">Button 4</a>
      <a class="btn" href="#">Button 5</a>
    </section>

    <p class="footer">© [Naam vriendin] – Healing Funnel</p>
  </main>
</body>
</html>
